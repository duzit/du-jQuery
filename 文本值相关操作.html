<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文本值相关操作</title>
  <script src="js/jquery-1.12.4.js"></script>
  <script>
    $(function() {
      // html
      let btn1 = document.getElementsByTagName('button')[0]
      btn1.onclick = function() {
        // 同 innerHTML 
        $('div').html('<span>你好 span</span>')
      }

      let btn2 = document.getElementsByTagName('button')[1]
      btn2.onclick = function() {
        alert($('div').html())
      }

      // text
      let btn3 = document.getElementsByTagName('button')[2]
      btn3.onclick = function() {
        $('div').text("<span>hello span </span>")
      }
      let btn4 = document.getElementsByTagName('button')[3]
      btn4.onclick = function() {
        alert($('div').text())
      }

      // val
      let btn5 = document.getElementsByTagName('button')[4]
      btn5.onclick = function() {
        $('input').val("请输入")
      }
      let btn6 = document.getElementsByTagName('button')[5]
      btn6.onclick = function() {
        alert($('input').val())
      }
    })
  </script>
</head>
<body>
  <button>设置html</button>
  <button>获取html</button>
  <button>设置text</button>
  <button>获取text</button>
  <button>设置value</button>
  <button>获取value</button>
  <div></div>
  <input type="text">
</body>
</html>
<style>
  div {
    width: 100px;
    height: 100px;
    border: 2px solid black;
  }
</style>
