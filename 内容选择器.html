<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>内容选择器</title>
  <script src="js/jquery-1.12.4.js"></script>
  <script>
    $(document).ready(function() {
      // empty 匹配所有不包含子元素或者文本的空元素
      var empty = $('div:empty')
      console.log(empty)
      empty.css({
        background: 'red'
      })

      // parent 匹配所有包含子元素或者文本的元素
      var parent = $('div:parent')
      console.log(parent)
      parent.css({
        width: '150px'
      })

      // contains 匹配包含给定文本的元素
      var contains = $("div:contains('我是div')")
      console.log(contains);
      contains.css({
        background: 'blue'
      })

      // has 匹配含有选择器所匹配的元素的元素 <div><p><span></span></p></div> 也可以选择
      var has = $("div:has('span')")
      console.log(has);
      has.css({
        width: '200px',
        background: 'yellow'
      })
    })
  </script>
</head>
<body>
  <div></div>
  <div>我是div</div>
  <div>你我是div</div>
  <div><span></span></div>
  <div><p><span></span></p></div>
  <div><p></p></div>
</body>
</html>
<style>
  div {
    width: 100px;
    height: 100px;
    background: rebeccapurple;
    margin-bottom: 10px;
  }
</style>
