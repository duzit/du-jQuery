<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自定义事件</title>
  <script src="js/jquery-1.12.4.js"></script>
  <script>
    $(function() {
      // 自定义事件只能通过 .on 注册 配合 trigger
      $('div').on('myClick', function() {
        alert('myclick')
      })
      $('div').trigger('myClick')
    })
  </script>
</head>
<body>
  <div class="father"></div>
</body>
</html>
<style>
  div {
    width: 200px;
    height: 200px;
    background: red;
  }
</style>
