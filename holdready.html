<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>holdReady</title>
  <script src="js/jquery-1.12.4.js"></script>
  <script>
    $.holdReady(true)
    $(document).ready(function() {
      alert('执行document ready')
    })
  </script>
</head>
<body>
  <button class="holdready">holdReady</button>
  <script>
    // 原生 js 写法
    // var but = document.getElementsByClassName('holdready')[0]
    // but.onclick = function() {
    //   alert('button click')
    //   $.holdReady(false)
    // }

    // jQuery 写法
    $('.holdready').click(function() {
      alert('button click')
      $.holdReady(false)
    })
  </script>
</body>
</html>
