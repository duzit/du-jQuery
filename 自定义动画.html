<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自定义动画</title>
  <script src="./js/jquery-1.12.4.js"></script>
  <script>
    $(function() {
      $('#btn1').click(function() {
        $('.div1').animate({
          width: '300px',
          height: '200px'
        }, 3000, function() {
          console.log('animate end');
        })
      })

      $('#stopBtn').click(function() {
        // $('.div1').stop(false, true); // 立即完成动画
        $('.div1').stop(); // 暂停动画
      })

      $('#btn2').click(function() {
        $('.div2').animate({
          opacity: 'toggle'
        }, 1000, function() {
          console.log('animate end');
        })
      })

      $('#btn3').click(function() {
        $('.div3').animate({
          width: '300px'
        }, 1000, 'linear', function() {
          console.log('animate end');
        })
      })
      $('#btn3').click(function() {
        $('.div4').animate({
          width: '300px'
        }, 1000, 'swing', function() {
          console.log('animate end');
        })
      })
    })
  </script>
</head>
<body>
  <button id="btn1">animate1</button>
  <button id="stopBtn">stop</button>
  <div class="div1"></div>

  <button id="btn2">animate2</button>
  <div class="div2"></div>

  <hr>
  <button id="btn3">animate3</button>
  <div class="div3"></div>
  <div class="div4"></div>
</body>
</html>

<style>
  div {
    margin-top: 10px;
    margin-bottom: 10px;
  }
  .div1 {
    width: 200px;
    height: 100px;
    background: rosybrown;
  }
  .div2 {
    width: 200px;
    height: 100px;
    background: rebeccapurple;
  }

  .div3 {
    width: 100px;
    height: 100px;
    background: goldenrod;
  }

  .div4 {
    width: 100px;
    height: 100px;
    background: green;
  }
</style>
